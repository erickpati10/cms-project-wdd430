<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Contacts</h3>
    <a href="#" class="btn btn-success pull-right">New Contact</a>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div class="list-group-item clearfix" *ngFor="let contact of contacts">
        <span class="pull-left" style="line-height: 50px">
          {{ contact.name }}
        </span>
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-thumbnail pull-right"
          style="height: 50px; width: 50px"
        />
      </div>
    </div>
  </div>
</div>
