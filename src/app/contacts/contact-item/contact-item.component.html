<div style="cursor: pointer" class="list-group-item clearfix">
  <span class="pull-left" style="line-height: 100px">
    <a [routerLink]="[contact.id]" routerLinkActive="active">
      {{ contact.name }}
    </a>
  </span>
  <img
    [src]="contact.imageUrl"
    alt="{{ contact.name }}"
    class="img-thumbnail pull-right"
    style="height: 50px; width: 50px"
  />
</div>
